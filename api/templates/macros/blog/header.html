{% macro header(title=None, image=None, video=None)%}
{% if image %}
<section class="bg-white/75 my-10 p-4 rounded">
{%set image_url=image|replace("b'","")|replace("'","")|safe%}
 <div classname="flex items-center justify-center">
{% if image.startswith('b') %}
<div id="svg-wrapper" class="opacity-0 transition-opacity ease-in-out duration-500 w-fit m-auto h-40 overflow-hidden">
{{image_url}}
</div>
{% else %}
<img class="m-auto" src="{% if image.startswith('https://')  or image.startswith('data:') %}{{image}}{% else %}{{url_for('static',filename=image)}}{% endif %}" width="100" height="100" alt="{{title}}"/>
{% endif %}
 </div>
 </section>
 {% endif %}
 {% if video %}
<section class="bg-white/75 my-10 p-0.5 rounded">
 <div classname="flex">
<video class="m-auto aspect-video" src="{% if video.startswith('https://')  or video.startswith('data:') %}{{video}}{% else %}{{url_for('static',filename=video)}}{% endif %}" width="300" height="300" controls/>
 </div>
 </section>
 {% endif %}
 <section>
   <h1 class="text-2xl font-bold my-4">{{title}}</h1>
  </section>
{% endmacro %}
