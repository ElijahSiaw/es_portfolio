{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flex my-4">
    <ul class="m-auto">
    {% for category, message in messages %}
    <span class="msg-text {{category}}">{{message}}</span>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
{% endwith %}
