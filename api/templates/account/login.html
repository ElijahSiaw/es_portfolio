{% extends "layout.html" %}
{% block title %}Log in{% endblock %}
{% block head %}
  {{ super() }}
  <style>
    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }

    .toggle-text {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle-text a {
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
{% endblock %}
{% block content %}
<div class="container-main">
  <div class="container bg-white/75 dark:bg-gray-800/75 text-gray-600 dark:text-white max-w-md">
    <form method="post">
      <h2 class="text-center text-bold mb-2">Login</h2>
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input class="bg-white dark:bg-black/50" type="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input class="bg-white dark:bg-black/50" type="password" name="password" required>
      </div>
      <button class="border border-sky-800 dark:border-teal-600 rounded dark:bg-teal-600/50 bg-sky-500/50 p-2 w-full" type="submit">Login</button>
      <p class="toggle-text">
        Donâ€™t have an account? <a href="{{url_for('auth.register')}}">Sign up</a>
      </p>
    </form>
  </div>
  </div>
{% endblock %}
